<!doctype html><html lang="en"><head><meta charset="utf-8"/><link rel="shortcut icon" href="./favicon.ico"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="theme-color" content="#000000"/><meta name="description" content="A fast and flexible genome browser"/><link rel="manifest" href="./manifest.json"/><title>JBrowse</title><script defer="defer" src="static/js/main.c2c56d13.js"></script></head><body style="overscroll-behavior:none"><noscript>You need to enable JavaScript to run this app.</noscript><div id="root"></div></body></html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="shortcut icon" href="./favicon.ico"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>
    <meta name="description" content="A fast and flexible genome browser"/>
    <link rel="manifest" href="./manifest.json"/>
    <title>JBrowse</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">
    <script defer="defer" src="static/js/main.c2c56d13.js"></script>
    <style>
        #welcome-page {
            font-family: 'Source Sans Pro', sans-serif;
            padding: 40px;
            text-align: center;
            background: linear-gradient(to bottom, #f5f5f5, #ffffff);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1000;
        }
        #welcome-page.hidden {
            display: none;
        }
        .start-button {
            padding: 15px 30px;
            background-color: #2c5282;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s ease;
            margin-top: 20px;
            font-family: 'Source Sans Pro', sans-serif;
        }
        .start-button:hover {
            background-color: #4299e1;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
    </style>
</head>
<body style="overscroll-behavior:none">
    <div id="welcome-page">
        <h1>BioE131 Final Project</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <p>Welcome to our final project for BioE131. Click the link below to launch an interactive example of our work.</p>
        <button class="start-button" onclick="startJBrowse()">Launch Genome Browser</button>
    </div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script>
        function startJBrowse() {
            document.getElementById('welcome-page').classList.add('hidden');
        }
    </script>
</body>
</html>
