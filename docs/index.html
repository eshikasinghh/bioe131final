<!doctype html><html lang="en"><head><meta charset="utf-8"/><link rel="shortcut icon" href="./favicon.ico"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="theme-color" content="#000000"/><meta name="description" content="A fast and flexible genome browser"/><link rel="manifest" href="./manifest.json"/><title>JBrowse</title><script defer="defer" src="static/js/main.c2c56d13.js"></script></head><body style="overscroll-behavior:none"><noscript>You need to enable JavaScript to run this app.</noscript><div id="root"></div></body></html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="shortcut icon" href="./favicon.ico"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>
    <meta name="description" content="A fast and flexible genome browser"/>
    <link rel="manifest" href="./manifest.json"/>
    <title>JBrowse</title>
    <script defer="defer" src="static/js/main.c2c56d13.js"></script>
    <style>
        #welcome-page {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
            background: white;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1000;
        }
        #welcome-page.hidden {
            display: none;
        }
        .start-button {
            padding: 15px 30px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
    </style>
</head>
<body style="overscroll-behavior:none">
    <div id="welcome-page">
        <h1>Welcome to My BioE131 Final Project</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <p>Welcome to my final project for BioE131. Here you will find an interactive example of my work.</p>
        <button class="start-button" onclick="startJBrowse()">Launch Genome Browser</button>
    </div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script>
        function startJBrowse() {
            document.getElementById('welcome-page').classList.add('hidden');
        }
    </script>
</body>
</html>
